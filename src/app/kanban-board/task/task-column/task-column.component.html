<div [ngStyle]="{'background-color': color}" class="task-column">
    <h2 class="task-column__status">{{formattedStatus()}}</h2>
    <div class="task-column__tasks">
        @for (task of tasks(); track $index) {
        <app-task [task]="task" class="task-column__task" />
        }
    </div>
</div>
