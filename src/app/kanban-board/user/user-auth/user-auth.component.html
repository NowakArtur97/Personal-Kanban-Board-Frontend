<div class="user_auth">
    <div class="user_auth__action">
        <button #signInButton (click)="changeAction()" (mouseenter)="setupHover(signInButton, signUpButton)"
            (mouseleave)="setupUnhover(signInButton, signUpButton)"
            [ngClass]="{'user_auth__action_button--active': isInLoginView}" class="user_auth__action_button">Sign
            in</button>
        <button #signUpButton (click)="changeAction()" (mouseenter)="setupHover(signUpButton, signInButton)"
            (mouseleave)="setupUnhover(signUpButton, signInButton)"
            [ngClass]="{'user_auth__action_button--active': !isInLoginView}" class="user_auth__action_button">Sign
            up</button>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="doAction(userForm)" class="user_auth__form">
        <div class="user_auth__controls_wrapper">
            <label for="username" class="user_auth__label">
                {{isInLoginView ?"Username or email:" : "Username:"}}
            </label>
            <input formControlName="usernameOrEmail" id="username" type="text"
                placeholder='{{isInLoginView ?"Username or email:" : "Username:"}}' class="user_auth__input">
        </div>
        @if (!isInLoginView) {
        <div class="user_auth__controls_wrapper">
            <label for="email" class="user_auth__label">Email:</label>
            <input id="email" type="email" placeholder="Email" class="user_auth__input">
        </div>
        }
        <div class="user_auth__controls_wrapper">
            <label for="password" class="user_auth__label">Password:</label>
            <input formControlName="password" id="password" type="password" placeholder="*****"
                class="user_auth__input">
        </div>
        @if (!isInLoginView) {
        <div class="user_auth__controls_wrapper">
            <label for="matching-password" class="user_auth__label">Repeat password:</label>
            <input id="matching-password" placeholder="*****" type="password" class="user_auth__input">
        </div>
        }
        <div class="user_auth__controls_wrapper">
            <button class="user_auth__button" type="submit">Submit</button>
        </div>
    </form>
</div>
